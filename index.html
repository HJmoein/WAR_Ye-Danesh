<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مشخصات جنده تهرانی</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }
    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff6f91;
      margin-bottom: 15px;
    }
    .title {
      font-size: 22px;
      color: #ff4b6e;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .info {
      font-size: 18px;
      margin: 8px 0;
    }
    .telegram {
      margin-top: 15px;
      font-size: 16px;
    }
    .telegram a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    .telegram a:hover {
      text-decoration: underline;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4b6e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #e63e5c;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.ibb.co/21Tm2xT1/photo-2025-06-29-05-21-25.jpg" alt="غلومی">
    <div class="title">مشخصات جنده تهرانی</div>
    
    <div class="info"><strong>نام:</strong> ابولفضل غلومی</div>
    <div class="info"><strong>محل سکونت:</strong> تهران</div>
    <div class="info"><strong>سن:</strong> 17 سال</div>
    <div class="info"><strong>ساعتی:</strong> 200</div>
     
    <div class="telegram">
      برای دریافت نود جنده به ایدی تلگرام: <a href="https://t.me/moein_915" target="_blank">@moein_915</a>
    </div>
  </div>
 <a href="/rezaayat" class="btn">رضایت مشتری</a>
  

</body>
</html>
